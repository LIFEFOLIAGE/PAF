<div style="width: 100%; height: 100%; max-width: 100%; max-height: 100%;display: block; position: relative;">
	<div olMap style="height: 100%; width: 100%; display: block; position: absolute;" tabindex="-1">
	</div>
	<!-- <img src="assets\images\svg\compass-rose.svg" width="100" height="100" style="right: 50px; top: 10px; position: absolute;"> -->
	<!-- <img src="assets\images\svg\rizzow-compass.svg" width="100" height="100" style="right: 50px; top: 10px; position: absolute;"> -->
	<!-- <div olPopUp class="ol-popup" style="background-color: white;transform: scale(0.75) translate(-15%, -15%); height: calc(100vh - 300px); width: calc(100vw - 500px);"> -->
	<div olPopUp style="display: block; background-color: white; z-index: 100;	height: 100%; width: 100%; overflow: hidden; border-radius: 10px;">
		<div style="height: 125%; width: 125%; overflow: auto; transform: scale(0.8) translate(-12.5%, -12.5%); border-radius: 10px;">
			@if (this.schedaInfo && this.getSelectedRow()) {
				<app-editor-scheda
					[resources]="this.resources"
					[isReadOnly]="this.isReadOnly"
					[scheda]="this.schedaInfo"
					[dictionariesData]="this.dictionariesData"
					[isNewData]="this.inserting!=undefined"
					[contesto]="this.context"
					[dati]="this.getSelectedRow()??(this.schedaInfo.tipoDati==0 ? [] : {})"
					[dataConfirmed]="this.onDataConfBound"
					[cancelChanges]="this.onCancelChangesBound"
					(export)="this.onExport($event)"
					(elementCreated)="this.onSchedaElementCreated($event)"
				>
				</app-editor-scheda>
			}
		</div>
	</div>
	<img src="assets\images\svg\Compass-Arrow2.svg" width="50" height="50" style="right: 0px; top: -5px; position: absolute;"> 
</div>
