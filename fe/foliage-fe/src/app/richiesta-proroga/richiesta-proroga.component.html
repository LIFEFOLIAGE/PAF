<h1 style="text-align: center;">Richiesta di proroga</h1>

<div style="display: flex; flex-direction: column; position: relative">
    <div style="margin-bottom: 20px; width: 100%; display: flex; flex-direction: column;">
        <app-formio-renderer
                [isReadOnly]="false"
                [form]="this.formProroga"
                [formData]="this.datiFormIniziale"
                (dataChanged)="this.onDataFormChanged($event)">
        </app-formio-renderer>
    </div>

    <div style="width: 100%; display: flex; flex-direction: row; margin-top: 20px;">
        <button style="margin-left: auto; margin-right: 15px; margin-top: auto;" class="btn btn-success"
                [disabled]="!canInvio"
                (click)="this.inviaProroga()">
            Richiedi proroga
        </button>
    </div>
</div>
